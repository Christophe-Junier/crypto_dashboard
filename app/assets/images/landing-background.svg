<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
  <defs>
    <!-- Dégradé de fond -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050509"></stop>
      <stop offset="100%" stop-color="#0a0a12"></stop>
    </linearGradient>

    <!-- Glow doré -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Tokens fictifs -->
    <symbol id="tok-zeta" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="48" fill="#FFD84D"></circle>
      <text x="50" y="65" font-size="55" font-family="Arial Black" text-anchor="middle" fill="#050509">Z</text>
    </symbol>

    <symbol id="tok-nova" viewBox="0 0 100 100">
      <polygon points="50,10 90,50 50,90 10,50" fill="#FFD84D"></polygon>
      <text x="50" y="62" font-size="40" text-anchor="middle" fill="#050509">✦</text>
    </symbol>

    <symbol id="tok-flux" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="48" fill="#FFD84D"></circle>
      <text x="50" y="62" font-size="45" font-family="Arial" text-anchor="middle" fill="#050509">≈</text>
    </symbol>

    <symbol id="tok-orbis" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" stroke="#FFD84D" stroke-width="8" fill="none"></circle>
      <circle cx="50" cy="50" r="20" stroke="#FFD84D" stroke-width="6" fill="none"></circle>
    </symbol>

    <symbol id="tok-aureus" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="48" fill="#FFD84D"></circle>
      <text x="50" y="65" font-size="55" font-family="Arial Black" text-anchor="middle" fill="#050509">A</text>
    </symbol>

    <symbol id="tok-vortex" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="48" fill="#FFD84D"></circle>
      <text x="50" y="62" font-size="45" text-anchor="middle" fill="#050509">↻</text>
    </symbol>

    <symbol id="tok-lumen" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="48" fill="#FFD84D"></circle>
      <text x="50" y="62" font-size="45" text-anchor="middle" fill="#050509">✧</text>
    </symbol>

    <symbol id="tok-kronos" viewBox="0 0 100 100">
      <rect x="20" y="15" width="60" height="70" rx="10" fill="#FFD84D"></rect>
      <text x="50" y="65" font-size="40" text-anchor="middle" fill="#050509">⌛</text>
    </symbol>
  </defs>

  <!-- Fond -->
  <rect width="100%" height="100%" fill="url(#bg)"></rect>

  <!-- Tokens animés -->
  <g filter="url(#glow)">
    <!-- Zeta -->
    <use href="#tok-zeta" x="200" y="150" width="80" height="80">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,20; 0,0" dur="6s" repeatCount="indefinite"></animateTransform>
      <animateTransform attributeName="transform" additive="sum" type="rotate" values="-5 240 190; 5 240 190; -5 240 190" dur="8s" repeatCount="indefinite"></animateTransform>
    </use>

    <!-- Nova -->
    <use href="#tok-nova" x="600" y="250" width="90" height="90">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-25; 0,0" dur="7s" repeatCount="indefinite"></animateTransform>
      <animateTransform attributeName="transform" additive="sum" type="rotate" values="0 645 295; 8 645 295; 0 645 295" dur="9s" repeatCount="indefinite"></animateTransform>
    </use>

    <!-- Flux -->
    <use href="#tok-flux" x="1000" y="400" width="85" height="85">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,18; 0,0" dur="5s" repeatCount="indefinite"></animateTransform>
      <animateTransform attributeName="transform" additive="sum" type="rotate" values="-3 1042 442; 3 1042 442; -3 1042 442" dur="7s" repeatCount="indefinite"></animateTransform>
    </use>

    <!-- Orbis -->
    <use href="#tok-orbis" x="1300" y="600" width="95" height="95">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-20; 0,0" dur="8s" repeatCount="indefinite"></animateTransform>
      <animateTransform attributeName="transform" additive="sum" type="rotate" values="0 1347 647; 10 1347 647; 0 1347 647" dur="10s" repeatCount="indefinite"></animateTransform>
    </use>

    <!-- Aureus -->
    <use href="#tok-aureus" x="400" y="600" width="75" height="75">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,15; 0,0" dur="6s" repeatCount="indefinite"></animateTransform>
      <animateTransform attributeName="transform" additive="sum" type="rotate" values="-6 437 637; 6 437 637; -6 437 637" dur="9s" repeatCount="indefinite"></animateTransform>
    </use>

    <!-- Vortex -->
    <use href="#tok-vortex" x="800" y="150" width="80" height="80">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-18; 0,0" dur="7s" repeatCount="indefinite"></animateTransform>
      <animateTransform attributeName="transform" additive="sum" type="rotate" values="0 840 190; 12 840 190; 0 840 190" dur="11s" repeatCount="indefinite"></animateTransform>
    </use>

    <!-- Lumen -->
    <use href="#tok-lumen" x="1150" y="300" width="70" height="70">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,22; 0,0" dur="5s" repeatCount="indefinite"></animateTransform>
      <animateTransform attributeName="transform" additive="sum" type="rotate" values="-4 1185 335; 4 1185 335; -4 1185 335" dur="7s" repeatCount="indefinite"></animateTransform>
    </use>

    <!-- Kronos -->
    <use href="#tok-kronos" x="200" y="700" width="85" height="85">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-15; 0,0" dur="6s" repeatCount="indefinite"></animateTransform>
      <animateTransform attributeName="transform" additive="sum" type="rotate" values="0 242 742; 8 242 742; 0 242 742" dur="8s" repeatCount="indefinite"></animateTransform>
    </use>
  </g>
</svg>
